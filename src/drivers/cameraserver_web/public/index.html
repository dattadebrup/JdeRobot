<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CameraServer-Web</title>
   <meta name="description" content="">

   <!-- core CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/cameraserver.css" rel="stylesheet">
</head>
<!--/head-->

<body>
<header id="header">
  <nav class="navbar navbar-inverse" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand " href="#"><i class="fa fa-bolt"></i> JdeRobot Driver CameraServer Web</a>
     </div>
    </div>
    <!--/.container-->
  </nav>
  <!--/nav-->
</header>
<!--/header-->

<div id="body" class="container">
   <div class="row">
      <div id="buttons" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <p>
           <h1><p id = "activeCam"></p></h1>
            <button id="config" type="button" class="btn btn-info" data-toggle="modal" data-target="#configure">Config</button>
         </p>
      </div>
   </div>
   <video style="display: none" autoplay id="video"></video>
   <canvas style="display: none" id="canvas"></canvas>
</div>
<div class="modal fade" id="configure" tabindex="-1" role="dialog" aria-labelledby="configLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="configLabel">CameraServer Config</h4>
      </div>
      <div id = "confignav" class="modal-body">
        <br>
         <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Addr</span>
           <input  id="dir" type="text" class="form-control" placeholder="Address" value="localhost" aria-describedby="basic-addon1">
         </div>
         <br>
         <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Port</span>
            <input  id="port" type="number" class="form-control" value="9090" aria-describedby="basic-addon1">
         </div>
         <br>
         <div id = "endpoint" class="input-group">
            <span class="input-group-addon" id="basic-addon1">Topic</span>
            <input id="topic" type="text" class="form-control" value="/usb_cam/image_raw/compressed" aria-describedby="basic-addon1">
         </div>
         <div id = "endpoint" class="input-group">
            <span class="input-group-addon" id="basic-addon1">Ros Message</span>
            <input id="messageType" type="text" class="form-control" value="sensor_msgs/CompressedImage" aria-describedby="basic-addon1">
         </div>
         <div id = "endpoint" class="input-group">
            <span class="input-group-addon" id="basic-addon1">FPS</span>
            <input id="fps" type="text" class="form-control" value="20" aria-describedby="basic-addon1">
         </div>
         <div id = "endpoint" class="input-group">
            <span class="input-group-addon" id="basic-addon1">Device</span>
            <select id="videoSource" type="text" class="form-control" aria-describedby="basic-addon1"></select>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        <button id="save" type="button" class="btn btn-success" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <script>
    try {
    window.$ = window.jQuery = require('jquery');
  } catch(e){
    console.log(e);
  }
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cameraserverweb.js"></script>
  <script src="js/CameraServer.js"></script>
  <script src="js/apiCameraServer.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
</body>
</html>
